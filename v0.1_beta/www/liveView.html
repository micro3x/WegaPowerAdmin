<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>liveView</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>

<body>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                <a data-toggle="collapse" href="#collapse1">Live View</a>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title text-center">
                                    Current Voltage
                                </h4>
                            </div>
                            <div class="panel-body">
                                <h1 class="text-center" id="lv-windV"> 24 V </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title text-center">
                                    Current Ampers
                                </h4>
                            </div>
                            <div class="panel-body">
                                <h1 class="text-center" id="lv-windA"> 1.4 A </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title text-center">
                                    Bettery Voltage
                                </h4>
                            </div>
                            <div class="panel-body">
                                <h1 class="text-center" id="lv-batV"> 48.9 V </h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="thumbnail">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title text-center">
                                    Rotation Speed
                                </h4>
                            </div>
                            <div class="panel-body">
                                <h1 class="text-center" id="lv-rpm"> 12 rpm </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="live.js"></script>
</body>

</html>
